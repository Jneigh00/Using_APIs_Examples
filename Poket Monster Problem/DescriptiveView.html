<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TemplateTitle</title>

    <link rel="stylesheet" href="materialize.min.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Compiled and minified JavaScript -->
    <script src="materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="PoketMonster.js"></script>
    <link rel="stylesheet" href="descriptiveView.css">

</head>
<body>
    <div class = "nextPokeDesc">
            <button style="margin-right: 200px" class= " white-text"></button>
            <span class = "pokeName white-text"></span>
            <button style="margin-left: 200px" class = "white-text"></button>
    </div>

    <div class = "pokeInformation">
        <span id = "pokeNameDesc" class="pokeNameDesc"></span>
        <span id = "pokeIdDec" class="pokeIDDesc"></span>
        <img id = "pokeImage" class = "pokeImg">
        <span id="statsLable">STATS</span>
        <div class = "pokeStats">
                <div id = "left">
                        <span>HEIGHT</span>
                        <span id = "enterHeight"></span>
                        <span>WEIGHT</span>
                        <span id ="enterWEIGHT"></span>
                        <span>CANDY</span>
                        <span id="enterCandy"></span>
                </div>
                <div id = "right">
                    <span>SPAWN TIME</span>
                    <span id = "enterTime"></span>
                    <span>AVG SPAWNS</span>
                    <span id ="enterSpawns"></span>
                    <span>SPAWN CHANCE</span>
                    <span id="enterChance"></span>
                </div>
        </div>
        <div class = "type" id = "typeBox"> TYPE
            <div class ="typeBox">

            </div>
        </div>
        <div class = "weak" id = "weaknessBox"> WEAKNESS
            <div class="weakBox">

            </div>
        </div>
    </div>
    <div id="indexBody" style="visibility: hidden"></div>

</body>
</html>
